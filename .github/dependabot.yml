version: 2

updates:
- package-ecosystem: docker
  directory: "/cli"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: cli"
- package-ecosystem: docker
  directory: "/api"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: api"
- package-ecosystem: docker
  directory: "/gateway"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: gateway"
- package-ecosystem: docker
  directory: "/ui"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: ui"
- package-ecosystem: docker
  directory: "/agent"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: agent"
- package-ecosystem: docker
  directory: "/ssh"
  schedule:
    interval: weekly
  commit-message:
    prefix: "docker: ssh"
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: weekly
  commit-message:
    prefix: "ui"
  versioning-strategy: increase-if-necessary
  ignore:
    - dependency-name: "vue-fragment"
    - dependency-name: "sass-loader"
      update-types: ["version-update:semver-major","version-update:semver-minor"]
    - dependency-name: "sass"
      update-types: ["version-update:semver-major"]
    - dependency-name: "stylus-loader"
      update-types: ["version-update:semver-major"]
    - dependency-name: "eslint"
      update-types: ["version-update:semver-major"]
    - dependency-name: "webpack"
      update-types: ["version-update:semver-major"]
    - dependency-name: "@vue/cli-service"
      update-types: ["version-update:semver-major"]
- package-ecosystem: gomod
  directory: "/agent"
  schedule:
    interval: weekly
  commit-message:
    prefix: "agent"
  ignore:
      - dependency-name: "github.com/shellhub-io/shellhub"
- package-ecosystem: gomod
  directory: "/api"
  schedule:
    interval: weekly
  commit-message:
    prefix: "api"
  ignore:
      - dependency-name: "github.com/shellhub-io/shellhub"
- package-ecosystem: gomod
  directory: "/ssh"
  schedule:
    interval: weekly
  commit-message:
    prefix: "ssh"
  ignore:
      - dependency-name: "github.com/shellhub-io/shellhub"
- package-ecosystem: gomod
  directory: "/cli"
  schedule:
    interval: weekly
  commit-message:
    prefix: "cli"
  ignore:
      - dependency-name: "github.com/shellhub-io/shellhub"
