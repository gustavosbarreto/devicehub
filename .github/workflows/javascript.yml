name: JavaScript

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Run eslint
        uses: gustavosbarreto/eslint-action@add_working_directory
        with:
          working_directory: ui/
