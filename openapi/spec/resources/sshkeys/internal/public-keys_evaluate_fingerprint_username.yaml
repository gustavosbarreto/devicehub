post:
  summary: Evaluate public key
  description: >
    Check if the username and hostname are able to access that device through
    SSH.
  tags:
    - ssh
  security:
    - Auth: []
  parameters:
    - name: username
      schema:
        description: Username
        type: string
      in: path
    - name: fingerprint
      schema:
        description: Fingerprint
        type: string
      in: path
  responses:
    '200':
      description: Success evaluate key
      content:
        application/json:
          schema:
            description: Key evaluation status
            type: boolean
    '401':
      $ref: ../../../shared/responses/UnauthorizedResponse.yaml
    '403':
      $ref: ../../../shared/responses/ForbiddenResponse.yaml
    '500':
      $ref: ../../../shared/responses/AnyInternalErrorResponse.yaml
