post:
  summary: Resend email to user
  description: ''
  tags:
    - user
  security:
    - Auth: []
  parameters:
    - name: X-Forwarded-Host
      description: ''
      schema:
        type: string
      in: header
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: User name
              type: string
  responses:
    '200':
      $ref: ../../shared/responses/OkResponse.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
