post:
  summary: Update user password
  description: ''
  tags:
    - user
  security:
    - Auth: []
  parameters:
    - name: uid
      description: User UID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              description: User password
              type: string
            token:
              description: User token
              type: string
  responses:
    '200':
      $ref: ../../shared/responses/OkResponse.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
