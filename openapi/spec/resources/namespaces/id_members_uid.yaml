delete:
  summary: Delete a user from a namespace
  description: Delete a user from a namespace
  tags:
    - namespace
  security:
    - Auth: []
  parameters:
    - name: id
      description: Namespace ID
      schema:
        type: string
      in: path
    - name: uid
      description: User ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
  responses:
    '200':
      description: Success delete user from namespace
      content:
        application/json:
          schema:
            $ref: model/namespace.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '403':
      $ref: ../../shared/responses/ForbiddenResponse.yaml
    '404':
      $ref: ../../shared/responses/NotFoundResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
patch:
  summary: Update a user from a namespace
  description: Update a user type from a namespace
  tags:
    - namespace
  security:
    - Auth: []
  parameters:
    - name: id
      description: Namespace ID
      schema:
        type: string
      in: path
    - name: uid
      description: User ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              description: User type
              enum:
                - observer
                - operator
                - admin
  responses:
    '200':
      $ref: ../../shared/responses/OkResponse.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '403':
      $ref: ../../shared/responses/ForbiddenResponse.yaml
    '404':
      $ref: ../../shared/responses/NotFoundResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
