get:
  summary: Get token
  description: Get a token from its tenant.
  tags:
    - user
  security:
    - Auth: []
  parameters:
    - name: tenant
      description: Tenant
      schema:
        type: string
      in: path
  responses:
    '200':
      description: Success get token
      content:
        application/json:
          schema:
            $ref: model/user_auth_response.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
