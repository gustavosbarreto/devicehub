parameters:
  - name: id
    schema:
      type: string
      description: Firewall rule ID
    in: path
post:
  summary: Add a tag to Firewall rule
  tags:
    - firewall
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tag:
              type: string
              example: tag1
  responses:
    '200':
      $ref: ../../shared/responses/ok.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '406':
      $ref: ../../shared/responses/not_acceptable.yaml
    '409':
      $ref: ../../shared/responses/conflict.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
delete:
  summary: Remove a tag to Firewall rule
  tags:
    - firewall
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tag:
              type: string
              example: tag1
  responses:
    '200':
      $ref: ../../shared/responses/ok.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
put:
  summary: Update tags in Firewall rule
  tags:
    - firewall
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tags:
              type: array
              example: [tag1, tag2, tag3]
  responses:
    '200':
      $ref: ../../shared/responses/ok.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '406':
      $ref: ../../shared/responses/not_acceptable.yaml
    '409':
      $ref: ../../shared/responses/conflict.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
