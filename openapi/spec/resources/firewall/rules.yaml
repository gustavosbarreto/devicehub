post:
  summary: Create firewall rule
  description: Create firewall rule.
  tags:
    - firewall
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
              - $ref: model/firewall_rules_hostname.yaml
              - $ref: model/firewall_rules_tags.yaml
  responses:
    '200':
      description: Success create firewall rule
      content:
        application/json:
          schema:
            oneOf:
              - $ref: model/firewall_rules_hostname.yaml
              - $ref: model/firewall_rules_tags.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
get:
  summary: Get firewall rules
  tags:
    - firewall
  security:
    - Auth: []
  parameters:
    - name: X-Total-Count
      schema:
        description: Rules max returned number
        type: integer
      in: header
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../shared/models/query.yaml
  responses:
    '200':
      description: Success get firewall rules
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: model/firewall_rules_hostname.yaml
                - $ref: model/firewall_rules_tags.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
