parameters:
  - name: uid
    description: Device UID
    schema:
      type: string
    in: header
post:
  summary: Create a tag
  description: Create a tag
  tags:
    - device
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Tag name
              type: string
  responses:
    '200':
      $ref: ../../shared/responses/ok.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '406':
      $ref: ../../shared/responses/not_acceptable.yaml
    '409':
      $ref: ../../shared/responses/conflict.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
put:
  summary: Update a tag
  description: Update a tag
  tags:
    - device
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tags:
              description: List of tags
              type: array
              items:
                type: string
  responses:
    '200':
      $ref: ../../shared/responses/ok.yaml
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml