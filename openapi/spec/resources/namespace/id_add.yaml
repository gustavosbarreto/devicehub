#// TODO Some responses here are not correct because it return a string instead a JSON object. Check on nsadm.go on routes.
patch:
  summary: Set namespace to user
  description: Set a namespace to a user.
  tags:
    - namespace
  security:
    - Auth: []
  parameters:
    - name: id
      schema:
        type: integer
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: Namespace username
              type: string
  responses:
    '200':
      description: Success add namespace to user
      content:
        application/json:
          schema:
            $ref: model/namespace.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '403':
      $ref: ../../shared/responses/ForbiddenResponse.yaml
    '404':
      # // TODO This response is not a JSON, just a string with not found status
      $ref: ../../shared/responses/NotFoundResponse.yaml
    '409':
      #  // TODO This response is not a JSON, just a string with not found status
      $ref: ../../shared/responses/ConflictResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
