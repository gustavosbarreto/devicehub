patch:
  summary: Add a user to a namespace
  description: Add a user to a namespace
  tags:
    - namespace
  security:
    - Auth: []
  parameters:
    - name: id
      description: Namespace ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              description: User name
              type: string
            type:
              description: User type
              enum:
                - observer
                - operator
                - admin
                - owner
  responses:
    '200':
      description: Success add namespace to user
      content:
        application/json:
          schema:
            $ref: model/namespace.yaml
    '400':
      $ref: ../../shared/responses/BadRequestResponse.yaml
    '401':
      $ref: ../../shared/responses/UnauthorizedResponse.yaml
    '403':
      $ref: ../../shared/responses/ForbiddenResponse.yaml
    '404':
      $ref: ../../shared/responses/NotFoundResponse.yaml
    '409':
      $ref: ../../shared/responses/ConflictResponse.yaml
    '500':
      $ref: ../../shared/responses/AnyInternalErrorResponse.yaml
