get:
  summary: Get tags
  tags:
    - tags
  security:
    - Auth: []
  parameters:
    - name: X-Total-Count
      schema:
        description: tags max returned number
        type: string
      in: header
  responses:
    '200':
      description: Success get tags
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example: [tag1, tag2, tag3, tag4]
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
