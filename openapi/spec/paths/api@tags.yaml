get:
  summary: Get tags
  tags:
    - tags
  security:
    - jwt: []
  parameters:
    - name: X-Total-Count
      schema:
        description: tags max returned number
        type: string
      in: header
  responses:
    '200':
      description: Success get tags
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example:
              - tag1
              - tag2
              - tag3
              - tag4
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/notFound.yaml
    '500':
      $ref: ../components/responses/anyInternalError.yaml
