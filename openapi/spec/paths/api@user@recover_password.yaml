post:
  operationId: recoverPassword
  summary: Request user recover password
  description: Request user recover password
  tags:
    - cloud
    - external
    - users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: User's email
              type: string
              format: email
          required:
            - email
          example:
            email: example@example.com
  responses:
    '200':
      description: Success to recover user password
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/internalError.yaml
