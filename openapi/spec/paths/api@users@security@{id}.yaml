put:
  summary: Set session record
  description: Define if sessions will be recorded.
  tags:
    - user
    - session
  security:
    - jwt: []
  parameters:
    - name: id
      description: User security ID
      schema:
        type: string
      in: path
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            session_record:
              description: Session record
              type: boolean
  responses:
    '200':
      $ref: ../components/responses/ok.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/anyInternalError.yaml
