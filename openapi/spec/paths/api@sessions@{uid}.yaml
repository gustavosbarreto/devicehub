parameters:
  - name: uid
    schema:
      description: Session UID
      type: string
    in: path
get:
  summary: Get session
  description: >
    Get session information from its `UID`.

    `X-Real-IP` header is used to set a geolocation position to device when
    `geoip` feature is enable.
  tags:
    - session
  security:
    - jwt: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/query.yaml
  responses:
    '200':
      description: Success get session
      content:
        application/json:
          schema:
            $ref: ../components/schemas/session.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/anyInternalError.yaml
post:
  summary: Set session authentication status
  description: Set session authentication status.
  tags:
    - session
  security:
    - jwt: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            authenticated:
              description: Session authentication status
              type: boolean
  responses:
    '200':
      $ref: ../components/responses/ok.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '500':
      $ref: ../components/responses/anyInternalError.yaml
