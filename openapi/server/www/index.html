<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShellHub - Documentation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: 100%;
            grid-template-columns: 70% 30%;
            grid-template-areas:
                "header main";
            width: 100vw;
            min-height: 100vh;
            justify-content: center;
        }

        .header{
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: #373a5f;
        }
        .logo {
            width: 80%;
        }
        .logo-img {
            width: 100%;
        }

        .main {
            grid-area: main;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .options {
            list-style: none;
            text-align: center;
        }
        .option-button {
            display: block;
            margin: 0.5em 0;
            padding: 2em;
            text-decoration: none;
            color: #ffffff;
            background: #3b4473;
        }
        .option-button:hover {
            color: #ffffff;
            background: #373a5f;
        }
        
        @media only screen and (max-width: 550px) {
           .container {
               grid-template-rows: 300px 100%;
               grid-template-columns: 100%;
               grid-template-areas:
                "header"
                "main";
           }
        }
    </style>
</head>
